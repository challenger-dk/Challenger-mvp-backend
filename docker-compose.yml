services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: challenger
      POSTGRES_MULTIPLE_EXTENSIONS: postgis
    ports:
      - "5432:5432"
    volumes:
      - ./Database/sql/schema-init:/docker-entrypoint-initdb.d

  app:
    build: ./src
    ports:
      - "8080:8080"
    volumes:
      - ./src:/src
    depends_on:
      - postgres
