name: Go Tests
permissions:
  contents: read

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        # Changed to PostGIS because main.go requires the extension
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: gouser
          POSTGRES_PASSWORD: gopassword
          POSTGRES_DB: godb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
          cache: true
          # Updated path (removed src/)
          cache-dependency-path: go.sum 

      - name: Install dependencies
        run: go mod download

      - name: Run unit tests
        # Run tests recursively from root
        run: go test -v -coverprofile=coverage.out ./...

      - name: Coverage summary
        run: go tool cover -func=coverage.out

      - name: Build Go server
        # Updated build target to ./api
        run: |
          go build -o my-server ./api

      - name: Run server in background
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: gouser
          DB_PASSWORD: gopassword
          DB_NAME: godb
          # Required by config/env.go
          JWT_SECRET: testing_secret_key
        run: ./my-server > server.log 2>&1 & 

      - name: Wait for server to start
        run: sleep 10

      - name: Install Postman CLI
        run: curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      - name: Run Postman API tests
        run: |
          postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
          postman collection run 16766561-d02d-40e3-99dc-a15776722fae \
            --env-var "baseUrl=localhost:8080"
