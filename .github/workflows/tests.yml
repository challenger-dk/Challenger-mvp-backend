name: Go Tests

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    # Starts a PostgreSQL database container for the job
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: gouser
          POSTGRES_PASSWORD: gopassword
          POSTGRES_DB: godb
        ports:
          - 5432:5432 # Map container port 5432 to host port 5432
        # Healthcheck to wait until Postgres is ready for connections
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
          cache: true
          cache-dependency-path: |
            server/go.sum

      - name: Install dependencies
        run: go mod download
        working-directory: ./src

      - name: Run unit tests
        # If this step fails, the job will stop here
        run: go test -v -coverprofile=coverage.out ./tests...
        working-directory: ./src

      - name: Coverage summary
        run: go tool cover -func=coverage.out
        working-directory: ./src

      - name: Build Go server
        run: |
          cd src
          go build -o ../server ./server/

      - name: Run server in background
        env:
          # These env vars are passed to the Go application
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: gouser
          DB_PASSWORD: gopassword
          DB_NAME: godb
        # The '&' runs the server in the background
        run: ./my-server > server.log 2>&1 & 

      - name: Wait for server to start
        run: sleep 10

      - name: Install Postman CLI
        run: curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      - name: Run Postman API tests
        # Uses the API key from your repository's GitHub Secrets
        run: |
          postman collection run 27701941-7be60cdb-e791-4db6-940f-3c5d1e21a9f1 \
            --api-key ${{ secrets.POSTMAN_API_KEY }}
