name: Go Tests
permissions:
  contents: read

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: gouser
          POSTGRES_PASSWORD: gopassword
          POSTGRES_DB: godb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres-test:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: challenger_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U test_user -d challenger_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
          cache: true
          cache-dependency-path: go.sum 

      - name: Install dependencies
        run: go mod download

      - name: Lint - Check sanitize validation tags
        run: go run tools/validate-sanitize/main.go

      - name: Run unit tests
        # Run only unit tests
        run: go test -v -coverprofile=unit_coverage.out ./tests/unit/...

      - name: Run integration tests
        run: go test -v -p 1 -coverprofile=integration_coverage.out ./tests/integration/...

      - name: Coverage summary (Unit)
        if: always() # Run even if tests fail to see what was covered
        run: go tool cover -func=unit_coverage.out || echo "No unit coverage generated"

      - name: Coverage summary (Integration)
        if: always()
        run: go tool cover -func=integration_coverage.out || echo "No integration coverage generated"

      - name: Build Go server
        run: |
          go build -o my-server ./api

      - name: Run server in background
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: gouser
          DB_PASSWORD: gopassword
          DB_NAME: godb
          JWT_SECRET: testing_secret_key
        run: ./my-server > server.log 2>&1 & 

      - name: Wait for server to start (Health Check)
        run: |
          echo "Waiting for server to start..."
          timeout=30
          elapsed=0
          until curl -s http://localhost:8000/health > /dev/null; do
            if [ $elapsed -ge $timeout ]; then
              echo "Server failed to start within $timeout seconds"
              cat server.log
              exit 1
            fi
            echo "Waiting... ($elapsed/$timeout)"
            sleep 2
            elapsed=$((elapsed+2))
          done
          echo "Server is up!"

      - name: Install Postman CLI
        run: curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      - name: Run Postman API tests
        if: ${{ env.POSTMAN_API_KEY != '' }}
        env: 
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
        run: |
          postman login --with-api-key $POSTMAN_API_KEY
          postman collection run 27701941-94d38989-08de-441e-9adc-3977b70b7366 \
            --env-var "baseUrl=localhost:8000"

      - name: Show server logs on failure
        if: failure()
        run: cat server.log
