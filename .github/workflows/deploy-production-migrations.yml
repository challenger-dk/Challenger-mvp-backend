name: Build Production Migration Image

on:
  push:
    branches:
      - production
  # Removed paths filter - now runs on every push to production
  # This ensures the migration image is always built when merging main to production

env:
  PROJECT_ID: challenger-app-479210
  REGION: europe-west1
  ARTIFACT_REGISTRY_REGION: europe-west4
  REPOSITORY: challenger-app
  MIGRATION_IMAGE: europe-west4-docker.pkg.dev/challenger-app-479210/challenger-app/challenger-migrate:production

jobs:
  build-migration-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
          cache: true
          cache-dependency-path: go.sum

      - name: Lint - Check sanitize validation tags
        run: go run tools/validate-sanitize/main.go

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY_REGION }}-docker.pkg.dev

      - name: Create Artifact Registry repository (if not exists)
        run: |
          # Check if repository exists, create if it doesn't
          if ! gcloud artifacts repositories describe ${{ env.REPOSITORY }} \
            --location=${{ env.ARTIFACT_REGISTRY_REGION }} &>/dev/null; then
            echo "üì¶ Creating Artifact Registry repository..."
            gcloud artifacts repositories create ${{ env.REPOSITORY }} \
              --repository-format=docker \
              --location=${{ env.ARTIFACT_REGISTRY_REGION }} \
              --description="Docker images for Challenger app"
            echo "‚úÖ Repository created!"
          else
            echo "‚úÖ Repository already exists"
          fi

      - name: Build migration Docker image
        run: |
          echo "üî® Building migration Docker image..."
          docker build -f Dockerfile.migrate -t ${{ env.MIGRATION_IMAGE }} .

      - name: Push migration image to Artifact Registry
        run: |
          echo "üì§ Pushing migration image to Artifact Registry..."
          docker push ${{ env.MIGRATION_IMAGE }}

      - name: Update Cloud Run Job (if exists)
        run: |
          echo "üîÑ Updating Cloud Run Job with new image..."

          # Check if migration job exists
          if gcloud run jobs describe challenger-migrate-production --region=${{ env.REGION }} &>/dev/null; then
            echo "‚úÖ Migration job exists, updating image..."
            gcloud run jobs update challenger-migrate-production \
              --image=${{ env.MIGRATION_IMAGE }} \
              --region=${{ env.REGION }}
            echo "‚úÖ Migration job updated successfully!"
          else
            echo "‚ö†Ô∏è  Migration job doesn't exist yet. Create it manually or it will be created on first execution."
          fi

      - name: Summary
        run: |
          echo "‚úÖ Migration image built and pushed successfully!"
          echo "üì¶ Image: ${{ env.MIGRATION_IMAGE }}"
          echo ""
          echo "To run migrations manually:"
          echo "  gcloud run jobs execute challenger-migrate-production --region=${{ env.REGION }} --wait"
          echo ""
          echo "Or use the Google Cloud Console:"
          echo "  https://console.cloud.google.com/run/jobs/details/${{ env.REGION }}/challenger-migrate-production"

