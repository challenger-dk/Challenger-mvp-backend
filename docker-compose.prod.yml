services:
  postgres:
    image: kartoza/postgis:16-3.4
    container_name: challenger-postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./Database/sql/schema-init:/docker-entrypoint-initdb.d
    networks:
      - challenger-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 15
      start_period: 10s

  api:
    build: 
      context: .
      dockerfile: api/Dockerfile.prod
    container_name: challenger-api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file:
      - .env
    networks:
      - challenger-network

  chat:
    build: 
      context: .
      dockerfile: chat/Dockerfile.prod
    container_name: challenger-chat
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8081:8081"
    env_file:
      - .env
    networks:
      - challenger-network

volumes:
  postgres-data:

networks:
  challenger-network:
    driver: bridge
